<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container">

        <H1 class="text-center">Resume Builder</H1>

        <div class="row">
            <div class="col-md-6 half-width">
                <!-- Left side -->
                <h3 class="text-center">
                    Personal imformation
                </h3>
                <div class="form-group p-3">
                    <label for="nameField" class="pt-1 pb-1">Your Name</label>
                    <input type="text" id="nameField" class="form-control" placeholder="Type Here">
                </div>
                <div class="form-group p-3">
                    <label id="addressField" class="pt-1 pb-1">Your Address</label>
                    <textarea type="text" id="addressField" class="form-control" placeholder="Type Here"
                        rows="3"></textarea>

                </div>
                <div class="form-group p-3">
                    <label for="contactField" class="pt-1 pb-1">Your Phone No.</label>
                    <input type="number" id="contactField" class="form-control" placeholder="Type Here">
                </div>
                <div class="form-group p-3">
                    <label for="emailField" class="pt-1 pb-1">Your Email</label>
                    <input type="email" id="emailField" class="form-control" placeholder="Type Here">
                </div>
                <div class="form-group p-3">
                    <label for="linkedInField" class="pt-1 pb-1">LinkedIn ID</label>
                    <input type="text" id="linkedInField" class="form-control" placeholder="Type Here">
                </div>
                <div class="form-group p-3">
                    <label id="disField" class="pt-1 pb-1">Short Discription about You</label>
                    <textarea type="text" id="disField" class="form-control disField" placeholder="Type Here"
                        rows="4"></textarea>

                </div>
            </div>
            <div class="col-md-6 half-width">
                <!-- Right side -->
                <h3 class="text-center">
                    Professional imformation
                </h3>
                <div class="form-group p-3">
                    <label for="skillField" class="pt-1 pb-1">Skills</label>
                    <textarea type="text" id="disField" class="form-control disField" placeholder="Type Here"
                        rows="1"></textarea>
                    <div class="container text-center mt-2">
                        <button class="addskill-btn">Add More</button>
                    </div>

                </div>

                <div class="form-group p-3">
                    <label for="workField" class="pt-1 pb-1">Work Experiences</label>
                    <textarea type="text" id="workField" class="form-control workField"
                        placeholder="Example: Sales Manager at BBC company Ltd. (2019 - 2021)" rows="3"></textarea>
                    <div class="container text-center mt-2">
                        <button onclick="addNewWork()" class="addskill-btn">Add More</button>
                    </div>

                </div>

                <div class="form-group p-3">
                    <label for="eduField" class="pt-1 pb-1">Educational Qualifications</label>
                    <textarea type="text" id="eduField" class="form-control workField"
                        placeholder="Example: High School Of Design (2000 - 2015) with GPA: 5" rows="3"></textarea>
                    <div class="container text-center mt-2">
                        <button class="addskill-btn">Add More</button>
                    </div>

                </div>

            </div>
            <div class="half-width-generate mb-5 pb-5">
                <button class="generate-btn">Generate Resume</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>


</html>
